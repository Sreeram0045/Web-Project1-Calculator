<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06c4bf1c5e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
    
</head>

<body>
    <div class="whole-container">
        <div class="container">

                <div class="inner-container">
                    <div class="screen-container">
                        <input type="text"  class="screen" id="inputScreen">
                    </div>
                    <div class="buttons">
                    <div class="row calc">
                        <button class="operators">CL</button>
                        <button class="operators">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        <button class="operators">.</button>
                        <button class="operators">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="row calc">
                        <button class="numbers">1</button>
                        <button class="numbers">2</button>
                        <button class="numbers">3</button>
                        <button class="operators">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                    <div class="row calc">
                        <button class="numbers">4</button>
                        <button class="numbers">5</button>
                        <button class="numbers">6</button>
                        <button class="operators">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="row calc">
                        <button class="numbers">7</button>
                        <button class="numbers">8</button>
                        <button class="numbers">9</button>
                        <button class="operators">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    </div>
                    <div class="row calc">
                        <button class="numbers">0</button>
                        <button class="numbers">00</button>
                        <button class="operators equal">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    </div>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
